<form action="" class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      type="text"
      name="usuario"
      class="form-control"
      placeholder="Nome do usu치rio"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      mensagem="Usu치rio obrigat칩rio"
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      name="senha"
      class="form-control"
      placeholder="senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />

      *ngIf="campoSenha.invalid && campoSenha.touched"

  <button

    class="btn btn-primary btn-block"
    [disabled]="loginForm.invalid"
